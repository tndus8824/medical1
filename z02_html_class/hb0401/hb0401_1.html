<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
    .main{width:1200px; height:400px; border:1px solid black;
    display:flex; justify-content: space-between;
    align-items:stretch;}
    /*baseline(큰글자밑의 기준으로 맞춤), center(박스안안에 가운데)
    stretch(크기를 늘리거나 줄여서 맞춤)
     margin:0 auto}
     /*메인전체 박스를 옆으로가운데로 옮길때 margin:0 auto*/
    .box{width:300px; height:200px; border:2px solid blue;
    background:yellow; font-size:25px;}
    #c2{font-size:50px;}
    </style>
</head>
<body>
    <div class="main">
        <div class="box">구글사이트</div>
        <div class="box" id="c2">다음사이트</div>
        <div class="box">네이버사이트</div>
    </div>
    
    
</body>
</html>
