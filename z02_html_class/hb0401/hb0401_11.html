<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{width: 800px; height: 400px; border:1px solid black;border-collapse:collapse;}
        td{border:1px solid black; vertical-align: middle;text-align: center;}
        img{vertical-align: middle;}
        .title{width:300px; height:300px; border:3px solid black;
        font-size:30px;
        display:flex; align-items:center;}
        h1{Width:300px;text-align: center;}

        /*표 안의 이미지  vertical -align:center가 먹히고 나머지는 안먹힘.포지션으로 만들어줘야함*/
        
    </style>
</head>
<body>
    <div class="title"><h1>집밥쿡킷</h1></div>
    <div class="main">
        <img src="01.jpg">집밥을 특별하게 쿡킷
    </div>
    <table>
        <tr>
            <td>학년</td>
            <td>이름</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            
        </tr>

    </table>
    
</body>
</html>
