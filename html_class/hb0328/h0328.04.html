<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- id>class>태그 순서로 적용 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블루베리(blueberry)</title>
    <style>
        h2.bluetext{
            color:blue;
        }
        .redtext{
            color:red;
        }
        p{font-size:12px;
            margin-left: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>블루베리에 관한 연구</h1>
    <h2 class="bluetext">블루베리와 항산화 효능</h2>
    <p class="bluetext">블루베리와 항산제인... 있습니다.</h2>
    <p>먀샤추세츠 보 스톤에 있는 <span class= "redtext">USDA
         노화에 관한 인류 영양 연구 센터(the USDA Human Nutrition Reseach center on Aging)
        </span>의 자료에 의하면 .... 뛰어난 과일이라고 합니다.</p>
        <!-- 태그보다 "클래스"가 우선이여서 "빨간색"이 나옴 -->
        <h2>블루베리와 노화</h2>
        <p><span class="redtext"> USDA 인류 영양 연구센터 (the USDA Human Nutrition Reseach Center)
        </span>신경과학자들은.... 발견하였습니다.
    </p>
</body>
</html>
