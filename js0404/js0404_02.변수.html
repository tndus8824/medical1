<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        var a=10;//정수형(1) //let const
        var b=2.5;//실수형(2)
        var c="안녕";//문자형(3)
        var a="선언"
        var d="100";//문자형
        var e=true;//true 소문자()
        console.log("a의 타입: "+typeof(a))
        console.log("b의 타입: "+typeof(b))
        console.log("c의 타입: "+typeof(c))
        console.log("d의 타입: "+typeof(d))
        console.log("e의 타입: "+typeof(e))
        console.log("a+b의 타입: "+(a+b))
        console.log("a+c의 타입: "+(a+c))
        console.log("a+d의 타입: "+(a+d))
        console.log("a+d의 타입변환: "+(a+Number(d)))
        var f;
        console.log("f타입: "+typeof(f));
        f=10;
        console.log("f타입2:"+typeof(f));
        f="반가워";
        console.log("f타입3:"+typeof(f));
        g=1000;
        console.log("e타입:"+type(g))//var선언안해도 실행은 하지만 var로 넣어주라.
        //논리형(4) boolean도 소문자
        //undefined(5)  
        //파이썬은 다른타입에 합이면
        //에러가 나지만 자바스크립트는 타입에러가 안난다.
    </script>
</head>

</body>
</html>
