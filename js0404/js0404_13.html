<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //alert,console,document,prompt,confirm 확인받을때 쓴다.
        function writeBtn(){
            if(confirm("글쓰기를 삭제하시겠습니까?")){
                document.write("글쓰기를 삭제합니다.")
            }
            else{
                document.write("글쓰기를 취소합니다.")
            }
        }
        
        /*
        //숫자를 입력받아 홀수 ,짝수 출력
        var input=Number(prompt("숫자를 입력하세요"));
        if(input%2==0) {document.write("짝수입니다")}
        else{document.write("홀수입니다");}
        */
    </script>
</head>
<body>
<h2>글쓰기</h2>
<input type="text">
<br>
<button onclick="writeBtn()">글쓰기 삭제</button>
    
</body>
</html>
