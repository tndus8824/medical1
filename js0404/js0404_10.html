<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받기</title>
</head>
<body>
    <script>
        /*입력형태*/
        //form input타입
        //var name= prompt("당신의 이름은?","이름 공백없이...");

        //이름, 국어, 영어, 수학을 입력받아 출력하시오.
        //form input 타입
        var name=prompt("당신의 이름은?")
        var kor=prompt("당신의 국어점수는?")
        var eng=prompt("당신의 영어점수는?")
        var math=prompt("당신의 수학점수는?")
        var result=Number(kor)+Number(eng)+Number(math)
        
        document.write("이름: ",name+"<br>")
        document.write("국어점수: ",kor+"<br>")
        document.write("영어점수: ",eng+"<br>")
        document.write("수학점수: ",math+"<br>")
        document.write("이름: ",name,"국어:  ",kor ,"영어: ",eng ,"수학: ",math +"<br>");
        document.write("합계: ",result);

        
        /*출력형태*/
        //alert("출력1 알럿")

       // document.write("출력3 document.write()")
    </script>
    
</body>
</html>
