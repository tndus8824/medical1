<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        section{width:1200px; margin:50px auto;}
        h2{text-align: center;}
        table{border-collapse: collapse;}
        table,th,td{border:1px solid black;text-align: center;}
        th{height: 45px; background: #efefef;}
        td{height: 40px;}
    </style>
    <script>
        $(function(){
            
            $(".cBtn").click(function(){
                let del_id= $(".cBtn").parent().parent().attr("id");
                console.log("id: "+ del_id);//id: 1
                //console.log("id: "+$(".cBtn").parents()[1].innerHTML);
                /*    <td>1</td>
                <td>사용일시 중단 안내</td>
                <td>2024-03-21</td>
                <th><button class="cBtn">삭제</button></th>*/
                console.log(" 부모요소: "+$(".cBtn").parent().prev().html());//부모요소: 2024-03-21
                console.log(" 모든 이전요소[0]: "+$(".cBtn").parent().prevAll()[0].innerText); //모든 이전요소: 2024-03-21
                console.log(" 모든 이전요소[1]: "+$(".cBtn").parent().prevAll()[1].innerText); // 모든 이전요소[1]: 사용일시 중단 안내
                console.log(" 모든 이전요소[2]: "+$(".cBtn").parent().prevAll()[2].innerText); //모든 이전요소[2]: 1

                console.log(" 모든 이전요소1 : "+$(".cBtn").parent().prev().text());// 모든 이전요소1 : 2024-03-21
                console.log(" 모든 이전요소2 : "+$(".cBtn").parent().prev().prev().text());//모든 이전요소2 : 사용일시 중단 안내
                console.log(" 모든 이전요소3 : "+$(".cBtn").parent().prev().prev().prev().text());// 모든 이전요소3 : 1
                //$(".cBtn").click(function(){})은 클래스가 "cBtn"인 요소가 클릭될 때 실행될 함수를 정의합니다.
                //.cBtn 클래스를 가진 요소를 클릭할 때, 그 요소의 부모 요소의 이전 형제 요소의 HTML을 콘솔에 출력합니다.
                console.log(" 조상요소 id: "+$(".cBtn").parent().parent().attr("id"));// 조상요소 id: 1
                
                //if(confirm("정말삭제하시겠습니까?"))
                    //$("#"+del_id).remove();

                if(confirm("정말삭제하시겠습니까?"))
                    $("tbody").remove();
                    //tbody는 태그라서 앞에 붙힐 필요가 없다.
                
            });

        });
    </script>
</head>
<body>
    <h2>고객행복센터</h2>
    <table>
        <colgroup>
            <col width="15%">
            <col width="*">
            <col width="15%">
            <col width="15%">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>등록일</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr id="1">
                <td>1</td>
                <td>사용일시 중단 안내</td>
                <td>2024-03-21</td>
                <th><button class="cBtn">삭제</button></th>
            </tr>
            <tr id="2">
                <td>2</td>
                <td>서버점검 안내</td>
                <td>202-03-06</td>
                <th><button>삭제</button></th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
