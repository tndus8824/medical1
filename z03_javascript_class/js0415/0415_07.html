<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            //웹브라우저 화면이 나타나는 시점에 실행
                var h2=$(".img1").height();
                console.log("ready: ",h2);
                //로드(높이)값을 콘솔창에다가 출력

            //html,css,js,image 모두 로딩이 된 후 실행
            $(window).load(function(){
                var h2=$(".img1").height();
                console.log("load: ",h2);
                //로드값을 그림에다가 출력
            })

        });
    </script>
    <style>

    </style>
</head>
<body>
    <p>
        <img src="http://place-hold.it/300X300" class="img1">
    </p>
    
</body>
</html>
