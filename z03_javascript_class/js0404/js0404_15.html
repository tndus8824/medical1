<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
    <script>
        var month2=prompt("월을 입력하세요 ");//string 원본
        var month1=month2.slice(0,-1);//string->길이 1이줄인다.길이 있음
        month=Number(month1);//Number=>길이 없음

        if(3<=month&&month<=5){
            document.write("봄입니다");
        }
        else if(6<=month&&month<=8){
            document.write("여름입니다");
        }
        else if(9<=month&&month<=11){
            document.write("가을입니다");
        }
        else if(1<=month&&month<=2 || month===12){
            document.write("겨울입니다");
        }

    </script>
</head>
<body>
    
</body>
</html>
