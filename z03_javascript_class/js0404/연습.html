<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            $(function(){
                $("#btn").click(function(){
                    alert("취소버튼");
                })
            })
        </script>
    </head>
    <body>
        <form action="./board.do">
            <input type="text" name="name" placeholder="이름" required /><br />
            <input type="password" name="pwd" placeholder="비밀번호" required /><br />
            <input type="text" name="subject" placeholder="제목" required /><br />
            <input type="file" name="file" /><br />
            <textarea name="content" placeholder="본문" required cols="23" rows="6"></textarea><br />
            <input type="submit" value="확인" />
            <input type="reset" value="초기화" />
            <input type="button" id="btn" value="취소" />
        </form>
    </body>
</html>
