<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
    var a =10;
    var b =20;
    var c =30;
    var d =40;
    var result;

    result=(a>b || b>=c);// ||or 둘중에 하나만 맞아도 true인데 둘다 안맞아서 flase
    document.write("result: ",result,"<br>");
    result=(a>b || c<b); //두개중에 하나만 맞아도 true라서 true
    document.write("result: ",result,"<br>");

    result=(b<a && d<c); //두개중에 모두 맞아야 true
    document.write("result: ",result,"<br>");

    result=!(a>b); 
    document.write("result: ",result,"<br>");

    </script>
    
</body>
</html>
