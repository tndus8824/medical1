<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        div{width:500px; height:400px; border: 3px solid black;}
        
    </style>
    <script>
        function btn(){
            document.querySelector("#content").value;
            console.log("content: "+ document.querySelector("#content").value);
            //innerText 문자로 태그에 입력
            //document.querySelector("#main").innerText= document.querySelector("#content").value;
            //main이라는 위치점에 document.query(#content)를 넣어라.
            //document.querySelector("#main").innerHTML="<h2>안녕하세요</h2>";
            // select 1= 1901~2024년까지 반복


            //1901년부터 2024년까지
            var html_data="";
            for (var i=1901; i<2025;i++){
                //html_data+= "<option value='"+i+"'>"+i+"년</option>";
                html_data+= "<option value='"+i+"'>"+i+"년</option>";
                //html_data+= `<option value='${i}'>${i}년</option>`;
            }
            //1월부터 12월까지
            var html_data1="";
            for (var i=1; i<13;i++){
                html_data1+= "<option value='"+i+"'>"+i+"월</option>";
            }
            //1일부터 31일까지
            var html_data2="";
            for (var i=1; i<32;i++){
                html_data2+= "<option value='"+i+"'>"+i+"일</option>";
            }
            console.log(html_data);
            console.log(html_data1);
            console.log(html_data2);

            document.querySelector('#year').innerHTML=html_data;
            document.querySelector('#month').innerHTML=html_data1;
            document.querySelector('#day').innerHTML=html_data2;
        }
    </script>
    
</head>
<body>
    <div id="main">


    </div>
    <br>
    <label>글자를 적으시오</label>
    <input type="text" name="content" id="content"><br>
    <button onclick="btn()">저장</button>
    <button></button>

    <script>
        function birthBtn(){
            alert("년도: "+ document.querySelector("#year").value);
        }


    </script>

    <h2>생년월일</h2>
    <select id="year"><!--1901----2024년까지 넣고 싶다-->
        <option value="1901">1901년</option>
        <option value="1902">1902년</option>
        <option value="1903">1903년</option>
        <option value="1904">1904년</option>
        <option value="1905">1905년</option>
        <option value="..."> ...</option>
        <option value="2024">2024년</option>
    </select>
    
    <select id="month"><!--1월 -12월-->
        <option value="1월">1월</option>
        <option value="2월">2월</option>
        <option value="...월">...월</option>
        <option value="12월">12월</option>
        
    </select>
    
    <select id="day"><!--1일 -31일-->
        <option value="1">1일</option>
        <option value="2">2일</option>
        <option value="3">3일</option>
        <option value="4">4일</option>
        <option value="...">...일</option>
        <option value="31">31일</option>
    </select>
    <button onclick="birthBtn()">데이터읽기</button>
    
</body>
</html>
