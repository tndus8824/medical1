<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div, Span tag</title>
    <style>
        div{
            width: 300px;
            height: 200x;
            border: 3px solid red;
            background-color: blueviolet;
            border-radius: 30%;
        }
        span{
            background-color: aqua;
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <div>
        영역 묶기 - 사각태그1
    </div>
    <div>
        영역 묶기 - 사각태그2
    </div>
    <div>
        영역 묶기 - 사각태그3
    </div>
    <div>
        영역 묶기 - 사각태그4
    </div>
    <div>
        영역 묶기 - 사각태그5
    </div>
    <span>
        영역 묶기 - 사각태그1
    </span>
    <span>
        영역 묶기 - 사각태그2
    </span>
    <span>
        영역 묶기 - 사각태그3
    </span>
    <span>
        영역 묶기 - 사각태그4
    </span>
    <span>
        영역 묶기 - 사각태그5
    </span>
</body>
</html>
<!-- dic-밑으로 박스를 만듦
sapan-옆으로 박스, 한정된 개수가 옆으로 가다가 
밑으로 내려감
동그란것도  dic박스로 만듦 -->
