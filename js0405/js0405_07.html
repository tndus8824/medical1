<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <script>
        
        //구구단 출력(가로출력)
        for(var i=2;i<10;i++){
            document.write(i,"단","<br>");
            for(var j=1;j<10;j++){
                document.write(i,"*",j,"=",i*j,"&nbsp&nbsp&nbsp&nbsp");
            }
            document.write("<br>");
          
        }

    </script>
</head>
