<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1=Number(prompt("숫자를 입력하세요"))
        var num2=Number(prompt("숫자를 입력하세요"))
        var arr_result=result(num1,num2);

        document.write("사칙연산 결과:",arr_result,"<br>");

        function result(num1,num2){
            result1=num1+num2;
            result2=num1-num2;
            result3=num1*num2;
            result4=num1/num2;
            arr_result.push(result1);
            arr_result.push(result2);
            arr_result.push(result3);
            arr_result.push(result4);
        }
    </script>
</head>
<body>
    
</body>
</html>
