<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //두수를 입력받아, 사칙연산을 해서 리턴받은후 출력하세요

        let arr_result=[];
        function result(num1,num2){
            var result1 =num1 + num2;
            arr_result.push(result1)
            var result2 =num1 - num2;
            arr_result.push(result2)
            var result3 =num1 * num2;
            arr_result.push(result3)
            var result4 =num1 / num2;
            arr_result.push(result4)   
        }
        var num1=Number(prompt("첫번째 숫자를 입력하세요 >"))
        var num2=Number(prompt("두번째 숫자를 입력하세요 >"))
        result(num1,num2)
        document.write("더한값 : ",arr_result[0],"<br>");
        document.write("뺀값 : ",arr_result[1],"<br>");
        document.write("곱한값 : ",arr_result[2],"<br>");
        document.write("나눈값 : ",arr_result[3],"<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
